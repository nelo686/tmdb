// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '2.0.0'
    repositories {
        google()
        mavenCentral()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id("io.gitlab.arturbosch.detekt").version("1.6.0")
}

allprojects {
    repositories {
        google()
        mavenCentral()

        maven { url "https://dl.bintray.com/arrow-kt/arrow-kt/" }
    }
}

ext {
    /* APP */
    versionMajor = 0 // Max 9
    versionMinor = 0 // Max 9
    versionPatch = 0 // Max 9
    versionBuild = 1  // Max 99 bump for dogfood builds, public betas, etc.

    versionCode = versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
    versionName = "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}"

    minSdkVersion = 21

    /* COMMON */
    targetSdkVersion = 34
    compileSdkVersion = 34
    buildToolsVersion = '34.0.0'
}

def arrowVersion = "0.10.5"
def coilVersion = '0.9.5'
def constraintVersion = "2.0.0-beta4"
def coroutineVersion = '1.3.5'
def coroutinesVersionTest = '1.3.5'
def daggerVersion = '2.27'
def dexterVersion = '6.0.2'
def gsonVersion = '2.8.4'
def lifecycleVersion = '2.2.0'
def materialVersion = '1.1.0'
def moshiVersion = '1.14.0'
def navigationVersion = '2.2.1'
def okhttp3Version = '4.4.0'
def retrofitVersion = '2.7.2'
def roomVersion = "2.2.5"
def timberVersion = "4.7.1"

ext.libraries = [
        arrow_core              : "io.arrow-kt:arrow-core:$arrowVersion",
        arrow_syntax            : "io.arrow-kt:arrow-syntax:$arrowVersion",
        arrow_meta              : "io.arrow-kt:arrow-meta:$arrowVersion",
        coil                    : "io.coil-kt:coil:$coilVersion",
        constraint_layout       : "androidx.constraintlayout:constraintlayout:$constraintVersion",
        dagger                  : "com.google.dagger:dagger:$daggerVersion",
        dagger_compiler         : "com.google.dagger:dagger-compiler:$daggerVersion",
        dexter                  : "com.karumi:dexter:$dexterVersion",
        gson                    : "com.google.code.gson:gson:$gsonVersion",
        lifecycle               : "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion",
        moshi                   : "com.squareup.moshi:moshi-kotlin:$moshiVersion",
        moshi_codegen           : "com.squareup.moshi:moshi-kotlin-codegen:$moshiVersion",
        kotlin                  : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
        kotlin_coroutine_core   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion",
        kotlin_coroutine        : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutineVersion",
        kotlin_gradle           : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion",
        material                : "com.google.android.material:material:$materialVersion",
        navigation_fragment     : "androidx.navigation:navigation-fragment-ktx:$navigationVersion",
        navigation              : "androidx.navigation:navigation-ui-ktx:$navigationVersion",
        okhttp3                 : "com.squareup.okhttp3:okhttp:$okhttp3Version",
        okhttp3_interceptor     : "com.squareup.okhttp3:logging-interceptor:$okhttp3Version",
        retrofit                : "com.squareup.retrofit2:retrofit:$retrofitVersion",
        retrofit_moshi          : "com.squareup.retrofit2:converter-moshi:$retrofitVersion",
        retrofit_adapter        : "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2",
        room                    : "androidx.room:room-runtime:$roomVersion",
        room_ktx                : "androidx.room:room-ktx:$roomVersion",
        room_compiler           : "androidx.room:room-compiler:$roomVersion",
        room_testing            : "androidx.room:room-testing:$roomVersion",
        timber                  : "com.jakewharton.timber:timber:$timberVersion",

        mockWebServer_okhttp : "com.squareup.okhttp3:mockwebserver:$okhttp3Version"
]

task clean(type: Delete) {
    delete rootProject.buildDir
}
